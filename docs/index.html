<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  </script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      vueGlobalOptions: {
        data() {
          return {
            search: "",
            characters: [],
          }
        },
        methods: {
          getCharacters() {
            let url = "https://raw.githubusercontent.com/snopan/ttk-card-generator/main/characters.json"
            fetch(url)
            .then(res => res.json())
            .then(out => out.list)
            .then(list => list.sort((a, b) => {
              if (a.kingdom === b.kingdom) {
                if (a.monarch && !b.monarch) {
                  return -1
                }
                else if (!a.monarch && b.monarch) {
                  return 1
                }
                return 0
              }

              const order = ["shu", "wu", "wei", "kingdomless"]
              if (order.indexOf(a.kingdom) < order.indexOf(b.kingdom)) {
                return -1
              }
              else if (order.indexOf(a.kingdom) > order.indexOf(b.kingdom)) {
                return 1
              }
              return 0
            }))
            .then(sortedList => this.characters = sortedList)
            .catch(err => { throw err; })
          },
          clickCharacter(name) {
            window.location.href = `/#/info?name=${this.trimWhiteSpaces(name)}`
          },
          trimWhiteSpaces(str) {
            return str.replace(/ /g, '')
          }
        },
        computed: {
          characterInfo() {
            const urlParams = new URLSearchParams(window.location.hash.split("?")[1]);
            const name = urlParams.get("name")
            for (let char of this.characters) {
              if (this.trimWhiteSpaces(char.name) === name) {
                return char
              }
            }
            return null
          }
        },
        mounted() {
          if (this.characters.length) { return }
          this.getCharacters();
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <
  <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
</body>
</html>
